<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oak Tecnologia</title>
    <link rel="stylesheet" href="style2.css" />
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
        <h1 id="cabeca">Oak Tecnologia</h1>
      </header>
    <h1 id="textLista">Lista de produtos</h1>
    <button id="open-modal">ADICIONAR PRODUTO</button>
    <div id="fade" class="hide"></div>
    <div id="modal" class="hide">
      <div class="modal-header">
        <h2>Cadastro de Produtos</h2>
        <button id="close-modal">Fechar</button>
      </div>
      <div class="modal-body">
        <main>
            <div class="card">
              <div class="lineInput">
                <label for="produto"> Nome: </label>
                <input
                  type="text"
                  name="produto"
                  id="produto"
                  placeholder="Nome do Produto"
                />
              </div>
              <div class="lineInput">
                <label for="descricao">Descrição: </label>
                <!-- <input
                  type="text"
                  name="descricao"
                  id="descricao"
                  placeholder="Descrição do Produto"
                /> -->
                <textarea id="descricao" name="message" rows="5" cols="80" placeholder="Descrição do Produto:"></textarea
                         >
              </div>
              <div class="lineInput">
                <form method="post" action="#">
                  <label for="currency-field">Valor: </label>
                  <input
                    type="Number"
                    name="currency-field"
                    id="currency-field"
                    value=""
                    placeholder="$1,000,000.00"
                  />
                </form>
              </div>
              <div class="lineInput2">
                 <!-- <input
                  type="radio"
                  class="disponibilidadeVenda"
                  name="disponibilidadeVenda"
                  value="sim"
                />
                <label for="sim">Sim</label>
                <input
                  type="radio"
                  class="disponibilidadeVenda"
                  name="disponibilidadeVenda"
                  value="nao"
                />
                <label for="nao">Não</label><br /> 
                 -->
                  
                <label for="venda">Disponivel para venda:</label>
                <select id="disponibilidadeVenda" name="disponibilidadeVenda"
                        size="1">
                  <option value="Sim">Sim</option>
                  <option value="Não">Não</option>
                </select>
              </div>
              <button type="button" id="saveButton" onclick="produto.salvar()">Salvar</button>
              <button type="button" onclick="produto.cancelar()">Redefinir</button>
            </div>
      </div>
    </div>
    <div class="content">
        <table id="myTable" class="table">
          <thead>
            <th>ID <img src="img/up-down.png"></th>
            <th>Nome</th>
            <th>Descrição</th>
            <th class="valor">Valor <img src="img/up-down.png"></th>
            <th>Disponível:</th>  
            <th>Editar</th>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>
  </body>
  
</html>
